<style>
    @import url('https://fonts.googleapis.com/css2?family=Baskervville+SC&display=swap');

body {
    margin: 0;
    padding: 0;
    background-color: #000000;
    color: #f5f5f5;
    background-image: url('https://images5.alphacoders.com/130/thumb-1920-1304607.jpeg');
    background-position: cover;
    background-size: cover;
    font-family: "Baskervville SC", serif;
    font-weight: 400;
    font-style: normal;
    background-attachment: fixed; /* Hace que el fondo se mantenga fijo */
}

.mask1 {
    -webkit-mask-image: linear-gradient(black, transparent);
    mask-image: linear-gradient(black, transparent);
}

.mask2 {
    -webkit-mask-image: linear-gradient(to top, black, transparent);
    mask-image: linear-gradient(to top, black, transparent);
}

header {
    background-color: #000000;
    padding: 20px;
    text-align: center;
    transition: background-color 0.3s ease;
}

header.transparent {
    background-color: rgba(0, 0, 0, 0); /* Color transparente */
}

header h1 {
    margin: 0;
    font-size: 2.5em;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    text-decoration: none;
    color: #f5f5f5;
}

.button-section {
    display: inline-block;
    background: rgba(0, 0, 0, 0.7);
    border: 2px solid #fff;
    border-radius: 8px;
    padding: 20px;
    margin: 10px;
    text-align: center;
    transition: transform 0.3s ease, background 0.3s ease;
    cursor: pointer;
}

.button-section:hover {
    transform: scale(1.1);
    background: rgba(235, 6, 6, 0.9);
}

.button-section h2 {
    margin: 0;
}

.button-section p {
    margin: 10px 0 0;
}

footer {
    background-color: rgb(0, 0, 0);
    text-align: center;
    padding: 10px;
    position: fixed;
    width: 100%;
    bottom: 0;
    color: white;
}

section {
    padding: 50px;
    text-align: center;
}

.kratos, .atreus, .imagen-personalizada {
    display: inline-block;
    margin: 20px;
    text-align: center;
    position: relative;
    animation: spiral 10s infinite linear;
}

.kratos img, .atreus img, .imagen-personalizada img {
    width: 25%;
    margin: auto;
    transition: transform 0.3s, filter 0.3s;
}

.kratos img:hover, .atreus img:hover, .imagen-personalizada img:hover {
    filter: grayscale(100%);
    transform: scale(0.9);
}

.logo-container {
    position: absolute;
    top: 10px;
    left: 10px;
}

.logo {
    width: 150px;
    height: auto;
    margin-left: 50px;
}

.logo.transparent {
    opacity: 0; /* Logo transparente */
}

@keyframes fadeInOut {
    0%, 100% {
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
}

.carousel-inner > .item > img,
.carousel-inner > .item > a > img {
    width: 25%;
    margin: auto;
}


</style>
